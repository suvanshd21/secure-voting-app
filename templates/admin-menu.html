<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secure Vote - Admin</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>

  <div class="main">
    <div class="container">
      <h1>Admin Menu</h1>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul class=flashes>
                {% for message in messages %}
                   <li>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
          {% block body %}{% endblock %}
      <form action="/admin-results" method="post">
        <button type="submit" onclick="/admin-results">View Results</button>
      </form>
      <form action="/admin-insert" method="post">
        <button type="submit" onclick="/admin-insert">Insert Candidates</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.js"></script>
  <script src="{{ url_for('static', filename='admin.js') }}" defer></script>
</body>
</html>
